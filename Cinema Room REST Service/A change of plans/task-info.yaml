    package cinema;

    import java.util.ArrayList;
    import java.util.List;

    public class Cinema {
        private final int rows;
        private final int columns;
        private final List<Seat> availableSeats;
        private final List<Seat> purchasedSeats;

        public Cinema(int rows, int columns) {
            this.rows = rows;
            this.columns = columns;
            this.availableSeats = fillCinema();
            this.purchasedSeats = new ArrayList<>();
        }

        private List<Seat> fillCinema() {
            List<Seat> seats = new ArrayList<>();
            for (int row = 1; row <= rows; row++) {
                for (int col = 1; col <= columns; col++) {
                    seats.add(new Seat(row, col));
                }
            }
            return seats;
        }

        public int getRows() {
            return rows;
        }

        public int getColumns() {
            return columns;
        }

        public List<Seat> getAvailableSeats() {
            return availableSeats;
        }

        public List<Seat> getPurchasedSeats() {
            return purchasedSeats;
        }

        public void addPurchasedSeat(Seat seat) {
            this.purchasedSeats.add(seat);
            this.availableSeats.removeIf(s -> s.getRow() == seat.getRow() && s.getColumn() == seat.getColumn());
        }

        public void removePurchasedSeat(Seat purchasedSeat) {
            this.availableSeats.add(purchasedSeat);
            this.purchasedSeats.removeIf(s -> s.getRow() == purchasedSeat.getRow() && s.getColumn() == purchasedSeat.getColumn());
        }
    }
